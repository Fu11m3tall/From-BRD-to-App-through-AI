<!-- templates/pdfparser/upload_result.html -->
<h2>Results for: {{ filename }}</h2>
{% if parsed_text %}
<pre style="white-space: pre-wrap;">{{ parsed_text }}</pre>
{% else %}
<p>No text could be extracted from the PDF.</p>
{% endif %}
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
