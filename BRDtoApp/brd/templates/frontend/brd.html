{% extends 'layout.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}
<h1>BRDs Home Noobs Page</h1>

<div class= "grid grid-cols-3 gap-4 m-4">
    {% for brd_variety in brd_varieties %}
    <div class="bg-yellow-300 shadow-md rounded-lg p-4">
        <h1 class="text-2xl font-bold">{{ brd_variety.name }}</h1>
        <a href="{% url 'brd_detail' brd_variety.id %}">
            <img src="{{ brd_variety.image.url }}" alt="{{ brd_variety.name }}" class="w-full h-48 object-cover rounded-lg">
            <button
            type="button"
            class="bg-blue-500 text-white px-4 py-2 rounded-md"
            >
            View Details
            </button>
            
        </a>
        <p class="text-green-600">{{ brd_variety.type }}</p>
        <p class="text-green-600">{{ brd_variety.date_added }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
